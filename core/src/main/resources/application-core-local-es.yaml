
spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
    default-property-inclusion: non_null
  datasource:
    url: jdbc:postgresql://localhost:5432/arava
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        search:
          default_backend: es
          automatic_indexing:
            synchronization:
              strategy: async
          backends:
            es:
              type: elasticsearch
              index_defaults:
                lifecycle:
                  minimal_required_status: yellow
  main:
    allow-bean-definition-overriding: true
