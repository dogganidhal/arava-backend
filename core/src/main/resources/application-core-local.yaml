
spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
  datasource:
    url: jdbc:postgresql://localhost:5432/arava
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        search:
          default_backend: fs
          automatic_indexing:
            synchronization:
              strategy: async
          backends:
            fs:
              type: lucene
              directory:
                type: local-filesystem
                root: ./data/lucene
  main:
    allow-bean-definition-overriding: true
  application:
    name: Arava Admin Api
